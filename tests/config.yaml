logging:
  version: 1
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
  formatters:
    simple:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  root:
    level: DEBUG
    handlers: [console]

input:
  excel_file_path: 'data/input.xlsx'

output:
  json_file_path: 'data/output.json'
